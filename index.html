<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg + xml">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="game">
        <div class="color" id="red" >

        </div>
        <div class="color" id="green" >

        </div>    
        <div class="color" id="blue" >

        </div>    
        <div class="color" id="yellow">

        </div>
    </section>
    <section class="btns">
        <p id="round">Round <span data-num>1</span></p>
        <button id="start">
            start
        </button>
        <button id="reset">
            reset
        </button>
    </section>
    <section class="resul">
        <h1>Resultado</h1>
        <ul>
            <li>Pontuação: <span id="point">0</span> </li>
            <li>Pontuação Máxima: <span id="point-max">0</span></li>
            <li>Quantidade de Rounds: <span id="round-point">0</span></li>
            <li>Round Máximo: <span id="round-max">0</span></li>
        </ul>
        <p>Para salvar sua Pontuação marque a caixa ao lado <input type="checkbox" name="save" id="save"></p>
        
    </section>
    <script src="js/script.js" type="module"></script>
</body>
</html>
